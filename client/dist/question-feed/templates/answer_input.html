<form role="form" (ngSubmit)="onSubmit()"><div class="form-group"><label *ngIf="selectedQuestion.type === 'Free-text'" for="answer">Answer:</label><label *ngIf="selectedQuestion.type === 'Multi-choice'" for="answer">Select an answer:</label><textarea *ngIf="selectedQuestion.type === 'Free-text'" id="answer" class="form-control" [(ngModel)]="answerModel.answer" name="answer" required></textarea><div *ngIf="selectedQuestion.type === 'Multi-text'"><div class="btn-group" *ngFor="let choice of selectedQuestion.choices"><label class="btn btn-primary" [(ngModel)]="answerModel.answer" btnRadio="{{choice}}" name="answer" style="margin-left:2%; margin-right:2%">{{choice}}</label></div></div></div><div class="checkbox"><label><input type="checkbox" [(ngModel)]="answerModel.anonymous" name="anonymous">Anonymous</label></div><button type="submit" class="btn btn-default">Submit Answer</button></form>
